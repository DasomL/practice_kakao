  </div>
      <i class="far fa-comment-alt fa-lg"></i>

        </div>
        <div class="plus-friends-item">
          <i class="fas fa-won-sign"></i>
          <span class="plus-friends-text">Finance</span>
        </div>
        <div class="plus-friends-item">
          <i class="fas fa-music"></i>

        </div>
